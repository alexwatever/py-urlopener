{% extends "base.html" %}

{% block content %}
  <h1>Browser URL Tab Opener</h1>

  <h2>Paste your URLs below to open them in new browser tabs.</h2>

  <p>&nbsp;</p>
  <p>&nbsp;</p>

  <form id="formURLs">
    <div class="row">
      <div class="col s7 offset-s1 left-align input-field">
        <textarea id="textareaURLs" class="materialize-textarea"></textarea>
        <label for="textareaURLs">Hi, {{ user.nickname }}. Paste your list of URLs here. One URL per line.</label>
      </div>

      <div class="col s3 offset-s1 left-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Open Tabs <i class="material-icons right">open_in_new</i>
        </button>
      </div>
    </div>
  </form>

  <p>&nbsp;</p>
{% endblock %}
